<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test Forms</title>
    <!-- Include Piiano Vault Client -->
    <script type="module">
      import { pvault } from './src/index.ts';
      const form = pvault.createProtectedForm('#form-container', {
        vaultURL: `http://localhost:${import.meta.env.VITE_VAULT_PORT}`,
        apiKey: 'pvaultauth',
        collection: 'credit_cards',
        fields: [
          {
            name: 'card_holder',
            data_type_name: 'CC_HOLDER_NAME',
            label: 'Name',
            required: true,
            placeholder: 'John Doe',
          },
          {
            name: 'card_number',
            data_type_name: 'CC_NUMBER',
            label: 'Card',
            required: true,
            placeholder: '4111 1111 1111 1111',
          },
          {
            name: 'card_expiry',
            data_type_name: 'CC_EXPIRATION_STRING',
            label: 'Expiry',
            required: true,
            placeholder: '12/34',
          },
          {
            name: 'card_cvv',
            data_type_name: 'CC_CVV',
            label: 'CVV',
            required: true,
            placeholder: '123',
          },
        ],
        submitButton: 'Pay',
        debug: true,
        style: {
          theme: 'floating-label',
          css: `
form { grid-template-columns: 1fr 1fr; }
[data-name="card_holder"], [data-name="card_number"] { grid-column: 1 / span 2; }
`,
        },
      });

      const result = document.getElementById('result');
      document.getElementById('form1').addEventListener('submit', (e) => {
        e.preventDefault();
        console.log('submitting form');
        form
          .submit()
          .catch((err) => err)
          .then((value) => {
            result.innerText = JSON.stringify(value, null, 2);
            result.style.display = 'block';
          });
        return false;
      });
    </script>
    <style>
      body {
        font-family: system-ui, sans-serif;

      main {

      }
      button:hover,

      button:active {

      }
      pre {
        padding: 2rem;

        border-radius: 0.5rem;
      }
    </style>
