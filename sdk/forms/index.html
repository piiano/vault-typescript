    <title>Test View</title>
    <!-- Include Piiano Vault Client -->
    <script type="module">
      import { createProtectedView } from './src/index.ts';

      let maskedCardNumber = true;

      function getStrategy() {
        return ({
          type: 'read-objects',
          collection: 'credit_cards',
          ids: [import.meta.env.VITE_TEST_OBJECT_ID],
          props: [
            'card_holder',
            maskedCardNumber ? 'card_number.mask' : 'card_number',
            'card_expiry'
          ],
        });
      }

      function getDisplay() {
        return (
            [
              { path: maskedCardNumber ? `[0]['card_number.mask']` : '[0].card_number', class: 'card-number value' },
              { path: '[0].card_holder', class: 'card-holder value' },
              { path: '[0].card_expiry', class: 'card-expiry value' },
            ].map(field => maskedCardNumber && field.path.includes('card_number') ? field : { ...field, clickToCopy: true })
        );
      }

      const options = {
        vaultURL: `http://localhost:${import.meta.env.VITE_VAULT_PORT}`,
        apiKey: 'pvaultauth',
        strategy: getStrategy(),
        display: getDisplay(),
        debug: true,
        dynamic: true,
        hooks: {
          onError: console.error,
          onMouseEnter: ({ path, x, y }) => {
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip-text';
            tooltip.style.top = `${y}px`;
            tooltip.style.left = `${x}px`;
            tooltip.id = path;
            tooltip.textContent = path.includes('card_number.mask') ? 'Click to Reveal' : 'Click to Copy';
            const viewContainer = document.getElementById('view-container');
            viewContainer.appendChild(tooltip);
          },
          onMouseLeave: ({ path }) => {
            const tooltip = document.getElementById(path);
            if (tooltip) {
              tooltip.remove();
            }
          },
          onClick: ({ path }) => {
            if (path.includes('card_number.mask')) {
              maskedCardNumber = false;
              const tooltip = document.getElementById(path);

              }

                strategy: getStrategy(),
                display: getDisplay(),
